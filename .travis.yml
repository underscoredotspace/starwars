dist: trusty
language: node_js
node_js:
  - "node"

cache:
  yarn: true
  directories:
    - "node_modules"

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable # v59+ is required for chrome-headless

before_script:
  - export CHROME_BIN="google-chrome-beta"

script: 
  - yarn travis