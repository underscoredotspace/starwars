<html data-ng-app="demoApp">
  <head>
    <title>Star Wars</title>
  </head>
  
  <body data-ng-controller="swTableController as planets">
    <div data-ng-repeat="planet in planets.data track by $index">
      <div data-ng-bind="planet.name">Loading...</div>
    </div>

    <script src="/angular/angular.min.js"></script>
    <script src="dotSpace.starWars.js"></script>
    <script>
      (function() {
        angular.module('demoApp', ['dotSpace.starWars'])
        
        .controller('swTableController', swTableController)
          swTableController.$inject = ['swapiService']
          
          function swTableController (swapiService) {
            const vm = this
            swapiService.get('planets')
            .then(planets => {vm.data = planets.results})
            .catch(alert)
          }
      })();
    </script>
  </body>
</html>
