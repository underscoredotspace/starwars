<div>
  <div data-ng-if="resource.data.results.length==0">This is not the {{$parent.resource.resource}} you were looking for</div>
  <a data-ng-if="resource.data.previous" data-ng-href="{{resource.previous}}">Previous</a>
  <div data-ng-repeat="item in resource.data.results track by $index">
    <div data-ng-bind="item.name"></div>
  </div>
  <a data-ng-if="resource.data.next" data-ng-href="{{resource.next}}">Next</a>
</div>
