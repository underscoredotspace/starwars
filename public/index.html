<html data-ng-app="dotSpace.starWars">
  <head>
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js" integrity="sha256-jFCqhWdzGFjoG8/SAncY2afI/Xv1TPSWSZrb9dpXQbk=" crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/underscoredotspace/ng-cleantoast/master/dist/ng-cleantoast.min.js"></script>
  </head>
  
  <body data-ng-controller="planetsController as planets">
    <ct-toasts></ct-toasts>
    <div data-ng-repeat="planet in planets.res track by $index">
      {{planet.name}}
    </div>
    <script src="script.js"></script>
  </body>
</html>
