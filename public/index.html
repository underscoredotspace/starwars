<html data-ng-app="dotSpace.starWars">
  <head>
    <title>Star Wars</title>
    <link rel="stylesheet" href="style.css">
    <script src="/angularjs/angular.min.js" integrity="sha256-jFCqhWdzGFjoG8/SAncY2afI/Xv1TPSWSZrb9dpXQbk=" crossorigin="anonymous"></script>
    <script src="/ng-cleantoast/dist/ng-cleantoast.min.js"></script>
  </head>
  
  <body data-ng-controller="planetsController as planets">
    <ct-toasts></ct-toasts>
    <div data-ng-if="planets.res_planets.previous">
      <a href="#" data-ng-href="{{planets.res_planets.previous}}">Previous</a>
    </div>
    <div data-ng-repeat="planet in planets.res_planets.results track by $index">
      {{planet.name}}
    </div>
    <div data-ng-if="planets.res_planets.next">
      <a href="#" data-ng-href="{{planets.res_planets.next}}">Next</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
